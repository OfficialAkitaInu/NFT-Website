    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="module">
        import nftDetail from "./details.json" assert {
            type: "json"
        };
        Vue.component('nft-detail', {
            props: ['detail'],
            data: function () {
                return {
                     detail: this
                }
            },
            template: '<div class="col-3"><small class="text-white-50 ps-3">{{ detail.section }}:</small><br /><select class="form-select text-capitalize"><option>Select</option><option v-for="item in detail.info" v-bind:key="item.id" v-bind:value="item.id">{{ item.name }}</option></select</div>',
        })
        Vue.component('nft-item', {
            props: ['nft'],
            template: '<div class="col-6 col-md-4 col-lg-3"><div class="card border-0 big-round"><a :href="nft.url" target="_blank"><img :src="nft.imgurl" src-placeholder="https://cdn-images-1.medium.com/max/80/1*xjGrvQSXvj72W4zD6IWzfg.jpeg" class="card-img-top" /></a><div class="card-footer bg-dark-grey p-4 position-relative"><h2 class="h5 nft-font text-truncate">{{ nft.name }}</h2><span :class="nft.rarity"><i class="fas fa-check-circle fa-xs"></i> {{ nft.rarity }}</span></div></div></div>'
        })
        import nftData from "./data.json" assert {
            type: "json"
        };
        var results = new Vue({
            el: '#results',
            data: {
                search: '',
                selectedHead: '',
                selectedRarity: '',
                selectedBackground: '',
                nftList: nftData,
                nftDetail: nftDetail,
                chance:'legendary'
            },
            computed: {
                nftDetail() {
                    return this.nftDetail.filter(post => {
                        return post.section;
                    })
                },
                filteredList() {
                    return this.nftList.filter(post => {
                        /*return post.name.toLowerCase().includes(this.search.toLowerCase())*/
                        return post.head.toLowerCase().includes(this.selectedHead) &&
                            post.rarity.includes(this.selectedRarity) &&
                            post.background.toLowerCase().includes(this.selectedBackground);
                    })
                },
                uniqueHead() {
                  var ret = {}
                  for (let i in this.nftList) {
                    let key = this.nftList[i].head
                    ret[key] = {
                       head: key,
                       count: ret[key] && ret[key].count ? ret[key].count + 1 : 1
                    }
                  }
                  return Object.values(ret)
                },
                uniqueRarity() {
                  var ret = {}
                  for (let i in this.nftList) {
                    let key = this.nftList[i].rarity
                    ret[key] = {
                       rarity: key,
                       count: ret[key] && ret[key].count ? ret[key].count + 1 : 1
                    }
                  }
                  return Object.values(ret)
                },
                uniqueBackground() {
                  var ret = {}
                  for (let i in this.nftList) {
                    let key = this.nftList[i].background
                    ret[key] = {
                       background: key,
                       count: ret[key] && ret[key].count ? ret[key].count + 1 : 1
                    }
                  }
                  return Object.values(ret)
                }
            }
        });
    </script>
